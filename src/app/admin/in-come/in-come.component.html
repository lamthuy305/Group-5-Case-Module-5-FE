<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Quản lý thu nhập</h1>
      </div>

    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <form [formGroup]="monthForm" (ngSubmit)="createMonth()">
              <div class="card-tools">
                <select id="month" class="btn btn-info">
                  <option [ngValue]="4">Chọn tháng</option>
                  <option *ngFor="let month of months" [value]="month" >Tháng {{month}}</option>
                </select>

                <select id="year" class="btn btn-info">
                  <option *ngFor="let year of years" [value]="year" >Năm {{year}}</option>
                </select>

                <button class="btn btn-info" type="submit">
                  Xem
                </button>

              </div>
            </form>
          </div>
          <div class="card-body">

            <table id="books-list" class="table table-bordered table-hover">
              <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Tài khoản</th>
                <th>Số điện thoại</th>
                <th>Trạng thái</th>
                <th></th>
              </tr>
              </thead>

              <!--                  <button class="btn btn-danger" type="button"  *ngIf="user.active" (click)="lockOrUnlockUser(user.id)"><i class="fa fa-lock"></i></button>-->
              <!--                </td>-->

              <!--              </tr>-->
              <!--              </tbody>-->
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
