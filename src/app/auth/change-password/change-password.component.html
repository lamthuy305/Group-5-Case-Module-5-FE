<!doctype html>
<html lang="en">

<!-- thaotrinh.info/preview/theme-2/login.html  2021 09:01:13 GMT -->

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Askbootstrap">
  <meta name="author" content="Askbootstrap">
  <title>Osahan Eat - Online Food Ordering Website HTML Template</title>

</head>
<router-outlet></router-outlet>
<body class="bg-white">
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
              <h1 class="login-heading mb-4" style="text-align: center">Đổi mật khẩu!</h1>
              <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
                <div class="form-group">
                  <input type="text" id="username" class="form-control"
                         placeholder="Tài khoản" formControlName="username">
                </div>
                <div class="form-group">
                  <input type="password" id="inputPassword" class="form-control"
                         placeholder="Mật khẩu" formControlName="password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control"
                         placeholder="Mật khẩu mới" formControlName="confirmPassword">
                </div>
                <div
                  *ngIf="changePasswordForm.get('password').value===changePasswordForm.get('confirmPassword').value&&changePasswordForm.get('confirmPassword').touched">
                  <p
                    style="color: red">Mật khẩu mới không được trùng lặp với mật khẩu gần nhất!</p>
                </div>
                <div *ngIf="message!=null">
                  <p style="color:red">{{message}}</p>
                </div>
                <button type="submit"
                        class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2">
                  Đổi mật khẩu!
                </button>
              </form>
              <div class="text-center pt-3">
                Bạn chưa có tài khoản? <a class="font-weight-bold" style="color: #005cbf" routerLink="/register">Đăng ký
                ngay!</a>
              </div>
              <div class="text-center pt-3"><a class="font-weight-bold" href="/login" style="color: #005cbf">Quay lại
                trang đăng nhập!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>

<!-- thaotrinh.info/preview/theme-2/login.html  2021 09:01:13 GMT -->

</html>
